<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Books Search</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    html { background-color: gold; }
    body { font-family: 'Times New Roman', Times, serif; margin: 30px; }
    #results { margin-top: 20px; border: 15px solid black; padding: 10px; }
    .book {
      border: 1px solid #444;
      padding: 10px;
      margin: 10px;
      cursor: pointer;
    }
    .grid-view .book {
      display: inline-block;
      vertical-align: top;
      width: 200px;
      height: 300px;
      overflow: auto;
    }
    .list-view .book {
      display: block;
      width: auto;
    }
    .pagination button {
      margin: 3px;
      padding: 5px 10px;
      border: 1px solid #ccc;
      background: #f8f8f8;
      cursor: pointer;
    }
    .pagination .active {
      background: #007BFF;
      color: black;
      font-weight: bold;
    }
    .view-toggle {
      margin: 10px 0;
    }
    .view-toggle button {
      margin-right: 5px;
    }
    #modal {
      display: none;
      position: fixed;
      top: 20%;
      left: 30%;
      width: 40%;
      padding: 20px;
      background: white;
      border: 3px solid black;
      z-index: 1000;
    }
    #modal-close {
      float: right;
      cursor: pointer;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Table of Context</h1>
  <ul>
    <li><a href="HomePage.html">Home Page</a></li>
  </ul>

  <h2>Book Search using Ajax</h2>
  <input type="text" id="searchTerm" placeholder="Enter term">
  <button id="searchBtn">Search</button>

  <div class="view-toggle">
    <button id="gridView">Grid View</button>
    <button id="listView">List View</button>
  </div>

  <div id="results" class="grid-view"></div>
  <div class="pagination" id="pagination"></div>

  <!-- Modal for book details -->
  <div id="modal">
    <span id="modal-close">X</span>
    <div id="modal-content"></div>
  </div>

  <script>
    const pagenum = 10;
    const max = 50;
    let currentSearch = "";
    let totalResults = 0;
    let currentBooks = [];

    function search(page = 1) {
      const startIndex = (page - 1) * pagenum;
      $("#results").html("Searching...");

      $.ajax({
        url: "https://www.googleapis.com/books/v1/volumes",
        method: "GET",
        data: {
          q: currentSearch,
          startIndex: startIndex,
          maxResults: pagenum,
        },
        success: function (data) {
          totalResults = Math.min(data.totalItems, max);
          currentBooks = data.items || [];
          renderBooks(currentBooks);
          dPagination(page);
        },
        error: function () {
          $("#results").html("Error");
        }
      });
    }

    function renderBooks(books) {
      let html = "";
      if (books.length === 0) {
        html = "<p>Nothing Found.</p>";
      } else {
        books.forEach((book, index) => {
          const title = book.volumeInfo.title || "Title Not found";
          const authors = book.volumeInfo.authors ? book.volumeInfo.authors.join(", ") : "No Author Found";
          const thumbnail = book.volumeInfo.imageLinks?.thumbnail || '';
          html += `
            <div class="book" data-index="${index}">
              <img src="${thumbnail}" alt="${title}" style="max-width:100px;"><br>
              <strong>${title}</strong><br>
              <em>By: ${authors}</em>
            </div>
          `;
        });
      }
      $("#results").html(html);
    }

    function dPagination(currentPage) {
      const pageCount = Math.ceil(totalResults / pagenum);
      let paginationHTML = "";

      for (let i = 1; i <= pageCount; i++) {
        paginationHTML += `<button class="${i === currentPage ? "active" : ""}" data-page="${i}">${i}</button>`;
      }

      $("#pagination").html(paginationHTML);
    }

    $("#searchBtn").on("click", function () {
      const term = $("#searchTerm").val().trim();
      if (term) {
        currentSearch = term;
        search(1);
      }
    });

    $("#pagination").on("click", "button", function () {
      const page = parseInt($(this).attr("data-page"));
      search(page);
    });

    $("#gridView").on("click", function () {
      $("#results").removeClass("list-view").addClass("grid-view");
    });

    $("#listView").on("click", function () {
      $("#results").removeClass("grid-view").addClass("list-view");
    });

    $("#results").on("click", ".book", function () {
      const index = $(this).data("index");
      const book = currentBooks[index];
      const info = book.volumeInfo;

      const title = info.title || "No title";
      const authors = info.authors?.join(', ') || "Unknown";
      const description = info.description || "Not enough information";
      const publisher = info.publisher || "Unknown";
      const publishedDate = info.publishedDate || "Date not found";

      $("#modal-content").html(`
        <h3>${title}</h3>
        <p><strong>Created by:</strong> ${authors}</p>
        <p><strong>Released by:</strong> ${publisher}</p>
        <p><strong>Release Date:</strong> ${publishedDate}</p>
        <p><strong>Book description:</strong>${description}</p>
      `);
      $("#modal").fadeIn();
    });

    $("#modal-close").on("click", function () {
      $("#modal").fadeOut();
    });
  </script>

  <h1>Personal Bookshelf</h1>
  <div id="book-list"></div>

  <script>
    const userId = '109928396846948382199';
    const shelfId = '0';

    $.ajax({
      url: `https://www.googleapis.com/books/v1/users/${userId}/bookshelves/${shelfId}/volumes`,
      method: 'GET',
      success: function(response) {
        const books = response.items;
        let output = '<ul>';

        if (books && books.length) {
          books.forEach(book => {
            const title = book.volumeInfo.title;
            const authors = book.volumeInfo.authors?.join(', ') || 'Author not found';
            const thumbnail = book.volumeInfo.imageLinks?.thumbnail || '';

            output += `<li>
              <strong>${title}</strong> Made by ${authors}<br>
              <img src="${thumbnail}" alt="${title}" />
            </li>`;
          });
        } 

        output += '</ul>';
        $('#book-list').html(output);
      },
      error: function(xhr) {
        $('#book-list').html('<p>Error: ' + xhr.responseText + '</p>');
      }
    });
  </script>
</body>
</html>
